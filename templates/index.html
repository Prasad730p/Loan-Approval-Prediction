<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

        <style>
        h1{
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;

        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
 <div class="login">
    <h1>Loan Application Input Form</h1>
    <form action="/predict" method="POST">
        <label for="loan_id">Loan ID</label>
        <input type="text" id="loan_id" name="loan_id" required>

        <label for="no_of_dependents">Number of Dependents</label>
        <input type="number" id="no_of_dependents" name="no_of_dependents" min="0" required>

        <label for="education">Education</label>
        <select id="education" name="education" required>
            <option value="1">Educated</option>
            <option value="0">Uneducated</option>
        </select>

        <label for="self_employed">Self-Employed</label>
        <select id="self_employed" name="self_employed" required>
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select>

        <label for="income_annum">Annual Income (in USD)</label>
        <input type="number" id="income_annum" name="income_annum" min="0" step="0.01" required>

        <label for="loan_amount">Loan Amount (in USD)</label>
        <input type="number" id="loan_amount" name="loan_amount" min="0" step="0.01" required>

        <label for="loan_term">Loan Term (in months)</label>
        <input type="number" id="loan_term" name="loan_term" min="0" required>

        <label for="cibil_score">CIBIL Score</label>
        <input type="number" id="cibil_score" name="cibil_score" min="0" max="900" required>

        <label for="residential_assets_value">Residential Assets Value (in USD)</label>
        <input type="number" id="residential_assets_value" name="residential_assets_value" min="0" step="0.01" required>

        <label for="commercial_assets_value">Commercial Assets Value (in USD)</label>
        <input type="number" id="commercial_assets_value" name="commercial_assets_value" min="0" step="0.01" required>

        <label for="luxury_assets_value">Luxury Assets Value (in USD)</label>
        <input type="number" id="luxury_assets_value" name="luxury_assets_value" min="0" step="0.01" required>

        <label for="bank_asset_value">Bank Asset Value (in USD)</label>
        <input type="number" id="bank_asset_value" name="bank_asset_value" min="0" step="0.01" required>

        <button type="submit">Submit</button>
    </form>

   <br>


 </div>


</body>
</html>
